<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Profile page</title>
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="name">Jon Doe</h1>
                <img src="" alt="profile picture" id="profile-picture">
            </header>
            <div id="content">
                <ul id="menubar">
                    <li class="menu-item" id="info">Info</li>
                    <li class="menu-item" id="photos">Photos</li>
                    <li class="menu-item" id="accounts">Accounts</li>
                    <li class="menu-item" id="associates">Associates</li>
                </ul>
                <ul id="info-list">
                    <li class="info-item" id="name">Jon Doe</li>
                    <li class="info-item" id="birthdate">12.02.92</li>
                    <li class="info-item" id="email">jon@doe.com</li>
                    <li class="info-item" id="address">stayaway 90 street</li>
                    <li class="info-item" id="zipcode">3019</li>
                </ul>
            </div>
        </div>
    </body>
</html>
